<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Send Messages by REST API</title>
</head>
<body>
  <h1>Message Form</h1>
  <form action="#" th:action="@{/send}"
        th:object="${message}" method="post">
    <p>
      Message: <input type="text" th:field="*{message}"/>
    </p>

    <p>
<!--      <input type="submit" value="Submit"/>-->
      <button type="submit">Submit (REST)</button>
    </p>

    <p>
      <!--      <input type="submit" value="Submit"/>-->
      <button type="submit" th:formaction="@{/grpc/send}">Submit (gRPC)</button>
    </p>
  </form>

  <p><a href="/messages">Get All Messages From Server (REST)</a></p>
  <p><a href="grpc/messages">Get All Messages From Server (gRPC)</a></p>

</body>
</html>
